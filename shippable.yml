language: none

build:
  ci:
    - echo 'CI Running'

integrations:
  hub:
    - integrationName: "dockerhub-integration"
      type: docker
  notifications:
    - integrationName: "triggerWordpressPipelines"
      type: webhook
      payload:
        - versionName=latest
      on_success: always
      on_failure: never
