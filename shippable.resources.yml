# add TEST env - AWS cluster
  - name: wpblog-test-ecs
    type: cluster
    integration: aws-integration
    pointer:
      sourceName : "demotestcluster"
      region: "us-east-1"

#add Release step
  - name: wpblog-ver
    type: version
    seed:
      versionName: "1.0.0"

#add PROD env - AWS cluster
  - name: wpblog-prod-ecs
    type: cluster
    integration: aws-integration
    pointer:
      sourceName: "demoprodcluster"
      region: "us-east-1"


